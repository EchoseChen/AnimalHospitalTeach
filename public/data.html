<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <script src="layui/layui.js"></script>
    <script src="javascripts/func.js"></script>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">
            <h2 id="jump">
                Vphls
            </h2>
        </div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <a href="case.html">病例管理</a>
            </li>
            <li class="layui-nav-item layui-this">
                <a href="data.html">数据管理</a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;"><img src="images/instructor.png" class="layui-nav-img"> 管理员</a>
            </li>
            <li class="layui-nav-item">
                <a href="/admin">退出</a>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item">
                    <a href="case.html">
                        病例管理
                    </a>
                </li>
                <li class="layui-nav-item layui-this">
                    <a href="data.html">
                        数据管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body" style="padding-top: 55px;padding-left: 20px;padding-right: 20px">
        <!-- 内容主体区域 -->
        <form class="layui-form" onsubmit="return false">
            <div class="layui-form-item">
                <label class="gard layui-form-label">文件名</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="seek" lay-verify="required" id="filename"/>
                </div>
                <div class="layui-input-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit">查文件系统</button>
                </div>
                <div class="layui-input-inline">
                    <button class="layui-btn" id="upload" style="float: left">上传文件</button>
                </div>
            </div>
        </form>
        <table id="demo" lay-filter="test"></table>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
            </div>
        </script>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">下载</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © vphls.com - 虚拟宠物医院后台数据管理系统
    </div>
</div>
<script type="text/javascript">
    layui.use('element',function () {
        var element=layui.element;
    })

    function fun(){
        window.alert("123");
    }


    document.getElementById("upload").onclick=function(){
        layer.open({
            type: 1
            ,title: false //不显示标题栏
            ,closeBtn: false
            ,area: '500px;'
            ,shade: 0.8
            ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
            ,btn: ['确认', '取消']
            ,btnAlign: 'c'
            ,moveType: 1 //拖拽模式，0或者1
            ,content: '<div style="padding: 50px;line-height: 100px; background-color: #393D49; color: #fff; font-weight: 300;">' +
                '<button type="button" style="margin-left: 20px;margin-right: 10px" class="layui-btn layui-btn-primary layui-border-blue" id="testList"><i class="layui-icon layui-icon-file"></i>选择文件</button>' +
                '<button type="button" class="layui-btn layui-btn-primary layui-border-green" id="testListAction"><i class="layui-icon layui-icon-upload"></i>开始上传</button>' +
                '<button type="button" class="layui-btn layui-btn-primary layui-border-white" id="clearList"><i class="layui-icon layui-icon-fonts-clear"></i>清空显示</button>' +
                '<div class="layui-upload-list" style="max-width: 1280px;height: auto;min-height: 600px;">' +
                '<table class="layui-table">' +
                '<colgroup>' +
                '<col>' +
                '<col>' +
                '<col>' +
                '<col>' +
                '<col>' +
                '</colgroup>' +
                '<thead>' +
                '<tr>' +
                '<th>文件名</th>' +
                '<th>大小</th>' +
                '<th>上传状态</th>' +
                '<th>上传进度</th>' +
                '<th>操作</th>' +
                '</tr>' +
                '</thead>' +
                '<tbody id="demoList"></tbody>' +
                '</table>' +
                '</div>' +
                '</div>'
            ,success: function(layero){
                var btn = layero.find('.layui-layer-btn');
                btn.find('.layui-layer-btn0').attr({
                    href: ''
                    ,target: '_blank'
                });
                layui.use(['upload', 'element', 'layer'], function() {
                    var $ = layui.jquery
                        , upload = layui.upload
                        , element = layui.element
                        , layer = layui.layer;

                    console.log(document.getElementById('clearList'))

                    //清空文件列表
                    $('#clearList').click(function(){
                        $('#demoList').html('');
                    });

                    //多文件上传
                    var uploadListIns = upload.render({
                        elem: '#testList'
                        ,elemList: $('#demoList')
                        ,url: 'http://127.0.0.1:8093/api/file/uploadFileBaidu'
                        ,accept: 'file'
                        ,multiple: true
                        ,number: 5
                        ,auto: false
                        ,bindAction: '#testListAction'
                        ,choose: function(obj) {   //选择文件后的回调函数。返回一个object参数
                            var that = this;
                            var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列

                            //读取本地文件
                            obj.preview(function (index, file, result) {
                                console.log(index);
                                var tr = $(['<tr id="upload-' + index + '">'
                                    , '<td>' + file.name + '</td>'
                                    , '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>'
                                    , '<td>等待上传</td>'
                                    , '<td><div class="layui-progress" lay-filter="progress-demo-' + index + '"><div class="layui-progress-bar" lay-percent=""></div></div></td>'
                                    , '<td>'
                                    , '<button type="button" class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                                    , '<button type="button" class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                                    , '</td>'
                                    , '</tr>'].join(''));

                                //单个重传
                                tr.find('.demo-reload').on('click', function () {
                                    obj.upload(index, file);
                                });

                                //删除
                                tr.find('.demo-delete').on('click', function () {
                                    delete files[index]; //删除对应的文件
                                    tr.remove();
                                    uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                                });

                                that.elemList.append(tr);
                                element.render('progress'); //渲染新加的进度条组件

                            })
                        }
                        ,done: function(res, index, upload) { //成功的回调
                            var that = this;
                            if (res.code == 0) { //上传成功

                                var tr = that.elemList.find('tr#upload-' + index)
                                    , tds = tr.children();
                                // tds.remove();
                                tds.eq(2).html('<span style="color:green;">上传成功</span>') //显示上传成功
                                tds.eq(3).html(''); //清空操作
                                delete this.files[index]; //删除文件队列已经上传成功的文件
                                return;
                            }
                            this.error(index, upload);
                        }
                        ,allDone: function(obj){ //多文件上传完毕后的状态回调
                            console.log(obj)
                        }
                        ,error: function(index, upload){ //错误回调
                            var that = this;
                            var tr = that.elemList.find('tr#upload-'+ index)
                                ,tds = tr.children();
                            tds.eq(2).html('<span style="color:green;">上传成功</span>') //显示上传成功
                            tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
                        }
                        ,progress: function(n, elem, e, index){ //注意：index 参数为 layui 2.6.6 新增
                            element.progress('progress-demo-'+ index, n + '%'); //执行进度条。n 即为返回的进度百分比
                        }
                    })

                })
            }
        });
    }

    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,size: 'lg'
            ,height:  'full-270'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,url: 'http://123.60.184.136:8093/api/file/wrap?fileName=&path=' //数据接口
            ,cols: [[ //表头
                {type:'checkbox',fixed: 'left'}
                ,{field: 'index', type: 'numbers',sort: true,fixed: 'left'}
                ,{field: 'fileName', title: '文件名',sort:true}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:170}
            ]]
            ,page: true
            ,limits: [3,5,10]  //一页选择显示3,5或10条数据
            ,limit: 10  //一页显示10条数据
            ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据，res为从url中get到的数据
                var result;
                console.log(this);
                console.log(JSON.stringify(res));
                if(this.page.curr){
                    result = res.data.slice(this.limit*(this.page.curr-1),this.limit*this.page.curr);
                }
                else{
                    result=res.data.slice(0,this.limit);
                }
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": result //解析数据列表
                };
            }
        });
        $=layui.jquery
        $(document).on('click','#submit',function (data) {
            var filename=$('#filename');
            table.reload('demo',{
                where:{
                    fileName:filename.val(),
                },
                page:{
                    curr:1
                }
            })
        })
        table.on('tool(test)', function(obj) {
            var data = obj.data;
            // console.log(obj)
            // console.log(data.caseId)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                    $.ajax({
                        type: 'delete',
                        url: 'http://123.60.184.136:8093/api/file/baidu?fileName=' + data.fileName,   //请求接口数据
                        success: function (data) {//res为相应体,function为回调函数
                            layer.msg("删除成功");
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            layer.msg("删除失败");
                        }
                    });
                    // layer.msg("删除成功");
                });
            } else if (obj.event === 'detail') {
                var data = obj.data;
                location.href=data.fileUrl;
            } else if (obj.event === 'edit') {
                layer.prompt({
                    title: '修改文件名为',
                    value: data.fileName
                }, function (value, index) {
                    obj.del();
                    layer.close(index);
                    $.ajax({
                        type: 'put',
                        url: 'http://123.60.184.136:8093/api/file/baidu?fileName=' + data.fileName + '&newName='+ value,   //请求接口数据
                        success: function (data) {//res为相应体,function为回调函数
                            layer.msg("修改成功");
                            location.href=""
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            layer.msg("修改失败");
                        }
                    });
                    // layer.msg("删除成功");
                });
            }
        });
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });
    });
</script>
<script src="javascripts/func.js"></script>
</body>
